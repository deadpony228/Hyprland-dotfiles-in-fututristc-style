# #######################################################################################
# HYPRLAND CONFIG - TOKYO NIGHT STYLE
# #######################################################################################

#################
### VARIABLES ###
#################
$mainMod = SUPER

# Цветовая схема Tokyo Night
$bg = rgb(1a1b26)
$fg = rgb(a9b1d6)
$active_border = rgba(bb9af7ff) rgba(7dcfffff) rgba(e0af68ff) 90deg
$inactive_border = rgba(1a1b26ff)

# Программы
$terminal = kitty
$fileManager = dolphin
$menu_pretty = wofi --show drun --columns 2 -l -s ~/.config/wofi/style.css
$menu_simple = wofi --show drun

# Пути к скриптам
$scriptsDir = $HOME/.config/hypr/scripts

################
### MONITORS ###
################
monitor = HDMI-A-1, 2560x1080@100, 0x0, 1, bitdepth, 8

#################
### AUTOSTART ###
#################
# Обои и ротация
exec-once = swww init && $scriptsDir/wallpaper-rotator.sh &

# Системные сервисы
exec-once = waybar
exec-once = mako
exec-once = /lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Буфер обмена
exec-once = wl-paste --watch cliphist store
exec-once = wl-clip-persist --clipboard regular --display wayland-1

# Софт
exec-once = AmneziaVPN & librewolf

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,20
env = HYPRCURSOR_SIZE,20
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_QPA_PLATFORM,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 2
    gaps_out = 6
    border_size = 2
    col.active_border = $active_border
    col.inactive_border = $inactive_border
    layout = dwindle
    resize_on_border = false
}

decoration {
    rounding = 8
    active_opacity = 0.95
    inactive_opacity = 0.80

    shadow {
        enabled = true
        range = 25
        render_power = 5
        color = rgba(101014ff)
    }

    blur {
        enabled = true
        size = 5
        passes = 3
        new_optimizations = true
        ignore_opacity = true
    }
}

animations {
    enabled = yes
    bezier = glitchyBezier, 0.4, -0.2, 0.6, 1.2

    animation = windows, 1, 5, glitchyBezier, slide
    animation = windowsOut, 1, 4, glitchyBezier, slide
    animation = border, 1, 8, default
    animation = fade, 1, 5, glitchyBezier
    animation = workspaces, 1, 6, glitchyBezier, slide
}

#############
### INPUT ###
#############
input {
    kb_layout = us, ru
    kb_options = grp:win_space_toggle
    follow_mouse = 1
    sensitivity = 0 
}

###################
### KEYBINDINGS ###
###################
# Основные вызовы
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exec, $scriptsDir/powermenu.sh
bind = $mainMod, V, togglefloating,
bind = $mainMod, J, togglesplit,

# Меню (Твои флаги)
bind = $mainMod, R, exec, $menu_pretty
bind = $mainMod, D, exec, $menu_simple

# Файловый менеджер со стилем
bind = $mainMod, E, exec, dolphin

# Утилиты
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy && notify-send "Скриншот" "Скопировано в буфер обмена"
bind = $mainMod, W, exec, $scriptsDir/use-wallpaper.sh $(find ~/.config/hypr/wallpapers -type f | shuf -n 1)

# Навигация (Focus)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Воркспейсы
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3

# Мультимедиа
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

####################
### WINDOW RULES ###
####################
windowrule = suppressevent maximize, class:.*
windowrulev2 = opacity 1.0 override 1.0 override, fullscreen:1

# Wofi Blur & Style
layerrule = blur, wofi
layerrule = ignorealpha 0.5, wofi
layerrule = animation slide bottom, wofi
windowrulev2 = stayfocused, class:(wofi)
